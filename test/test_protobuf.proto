package trust_note_p2p_saying_package;
syntax = "proto3";

//import "test_protobuf_base.proto"


message TrustNoteP2pSaying
{

	optional string type		= 1 [ default = "saying" ];
	required string subject		= 2 [ default = "" ];
	required string body		= 3 [ default = "" ];

}

message TrustNoteP2pHeartbeat
{
	string type		= 1 [ default = "saying" ];
	string body		= 3 [ default = "" ];
}